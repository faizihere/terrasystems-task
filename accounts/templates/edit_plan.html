<!-- TO EDIT THE EXISTING PLANS IN THE DASHBOARD -->
{% extends "base_dashboard.html" %}
{% block content %}
<div class="max-w-3xl mx-auto bg-gray-800 p-6 mt-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-white mb-4">Edit Plan</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Update Plan</button>
    <a href="{% url 'pricing_plans' %}" class="ml-4 text-gray-400 hover:text-gray-200 text-sm">Cancel</a>
  </form>
</div>
{% endblock %}
