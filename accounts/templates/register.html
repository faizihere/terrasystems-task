<!-- TO PERFORM USER REGISTRATION -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Terra Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/register-styles.css' %}">
</head>
<body>

  <!-- DYNAMICALLY RENDERED USER REGISTRATION FORM -->
  <div class="register-container">
    <h2>Create Account</h2>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <p class="form-error">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="register-btn">Register</button>
    </form>

    <!-- LOGIN LINK -->
    <div class="bottom-text">
      Already have an account? <a href="{% url 'login' %}">Login</a><br />
      <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
  </div>

  
</body>
</html>
